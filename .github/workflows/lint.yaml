name: lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
          cache: "pip"

      - name: Install
        run: pip install -r <(curl https://raw.githubusercontent.com/lsst/linting/main/requirements.txt)

      - name: Run linter
        run: flake8
